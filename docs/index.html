<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Graph Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    .graph-button {
      display: block;
      width: 200px;
      padding: 10px;
      text-align: center;
      background-color: #0366d6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      margin-bottom: 10px;
    }
    .graph-description {
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Graph Viewer</h1>
  <p>Please select a graph to view:</p>
  <ul>
    <li>
      <a href="graph.html" class="graph-button">Graph 1</a>
      <p class="graph-description">Distances computed with normalized features</p>
    </li>
    <li>
      <a href="graph2.html" class="graph-button">Graph 2</a>
      <p class="graph-description">Distances weighted by the correlation of the feature with ICU</p>
    </li>
    <li>
      <a href="graphVAE.html" class="graph-button">Graph VAE</a>
      <p class="graph-description">Distance computed with the latent features of each sample</p>
    </li>
  </ul>
</body>
</html>
