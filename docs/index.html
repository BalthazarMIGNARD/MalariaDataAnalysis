<!DOCTYPE html>
<html>
<head>
  <title>Data Visualization</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .section {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      margin: 20px;
      text-align: center;
    }

    .button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <h2>Graphs</h2>
      <button class="button" onclick="window.location.href='graph.html'">Default Graph</button>
      <button class="button" onclick="window.location.href='graph2.html'">Improved with Correlation</button>
      <button class="button" onclick="window.location.href='graphVAE.html'">Graph of VAE Embedding</button>
    </div>

    <div class="section">
      <h2>Neural Network Output Visualization</h2>
      <button class="button" onclick="window.location.href='visualizationBAD.html'">No Preprocessing</button>
      <button class="button" onclick="window.location.href='visualization.html'">Nominal Processing</button>
      <button class="button" onclick="window.location.href='visualizationMinima.html'">Nominal + Numerical Processing</button>
    </div>
  </div>
</body>
</html>
